syntax = "proto3";

package cosmos.firehose.v1;

import "tendermint/abci/types.proto";
import "tendermint/types/types.proto";

option go_package = "github.com/streamingfast/firehose-cosmos/pb";

// Firehose-centric Block
message Block {
  tendermint.types.Header header = 1;
  tendermint.abci.RequestFinalizeBlock req = 2;
  tendermint.abci.ResponseFinalizeBlock res = 3;
  reserved 4; //repeated StoreKVPair changeSet = 4;
}
